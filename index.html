    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .book-text {
        font-family: 'Merriweather', serif;
      }
      
      /* 3D Flip Animations */
      .perspective-container {
        perspective: 1500px;
      }
      
      .flip-card {
        transition: transform 0.4s cubic-bezier(0.455, 0.03, 0.515, 0.955), opacity 0.3s ease;
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }

      .flip-out-left {
        transform: rotateY(-90deg) scale(0.95);
        opacity: 0.5;
        transform-origin: left center;
      }

      .flip-in-right {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
        transform-origin: left center;
        animation: flipInFromRight 0.4s forwards;
      }
      
      .flip-out-right {
        transform: rotateY(90deg) scale(0.95);
        opacity: 0.5;
        transform-origin: right center;
      }
      
      @keyframes flipInFromRight {
        from { transform: rotateY(90deg); opacity: 0; }
        to { transform: rotateY(0deg); opacity: 1; }
      }
      
      @keyframes flipInFromLeft {
        from { transform: rotateY(-90deg); opacity: 0; }
        to { transform: rotateY(0deg); opacity: 1; }
      }

      /* Hide Scrollbar for Flip Mode container */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
